<div class="w915">
    
   
    <form class="editProfile" action="profile.php" method="post" enctype="application/x-www-form-urlencoded">
        
         <h3 class="headTitle">Change Password</h3>
		<div class="row">
            <label>Old Password</label>
            <input name="old_pass" type="password" class="inputText" id="old_pass" value="" />
        </div>
        <div class="row">
            <label>New Password</label>
            <input name="new_pass" type="password" class="inputText" id="new_pass" value="" />
        </div>
        <div class="row">
            <label>Confirm New Password</label>
            <input name="new_pass2" type="password" class="inputText" id="new_pass2" value="" />
        </div>
        <div class="row">
            <input name="save_password" type="hidden" value="1">
            <input name="token" type="hidden" value="{token}">
            <input type="submit" class="submitButton" value="Save Changes" />

        </div>
		
    </form>

  
</div>
